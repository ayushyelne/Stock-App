<div class="modal-header">
  <h4 class="modal-title">{{ newsItem.headline }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <!-- <p class="modal-subtitle">Published Date: {{ newsItem.datetime | date }}</p> -->
</div>

<div class="modal-body">
  <!-- <img [src]="newsItem.image" alt="News image" class="img-fluid"> -->
  <p><strong>Published Date:</strong> {{ newsItem.datetime *1000 | date }}</p>
  <p>{{ newsItem.summary }}</p>
  <p>
    <a href="{{ newsItem.url }}" target="_blank">For more details click here</a>
  </p>
</div>
<div class="modal-footer">
  <div class="share-text">Share</div>
  <br />
  <div class="social-icons">
    <a
      href="https://twitter.com/intent/tweet?text={{ newsItem.headline }}&url={{
        newsItem.url
      }}"
      target="_blank"
    >
      <img class="share-icon" src="assets/twitter.svg" alt="Twitter Icon" />
    </a>
    <a
      href="https://www.facebook.com/sharer/sharer.php?u={{ newsItem.url }}"
      target="_blank"
    >
      <img class="share-icon" src="assets/facebook.svg" alt="Facebook Icon" />
    </a>
  </div>
</div>
