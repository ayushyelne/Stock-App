<div class="modal-header">
  <h5 class="modal-title">{{ stockSymbol }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.close()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p class="mb-2">
    Current Price: <strong>{{ currentPrice | currency }}</strong>
  </p>
  <p class="mb-4">
    Money in Wallet: <strong>{{ moneyInWallet | currency }}</strong>
  </p>

  <div class="form-group">
    <label for="quantityInput">Quantity:</label>
    <input
      type="number"
      class="form-control"
      id="quantityInput"
      [(ngModel)]="quantity"
      min="0"
      (ngModelChange)="calculateTotal()"
      placeholder="0"
    />
  </div>
  <p *ngIf="quantity !== null && !sufficientFunds" class="text-danger">
    Not enough money in wallet.
  </p>
</div>

<div class="modal-footer">
  <p>
    Total: <strong>{{ total | currency }}</strong>
  </p>
  <button
    type="button"
    class="btn btn-success"
    (click)="buyStocks()"
    [disabled]="!sufficientFunds"
  >
    Buy
  </button>
</div>
